<div class="row" [id]="item.anchor">
  <div class="column theme">
    <header class="ui one column grid topic">
      <div class="column">
        <h2 class="ui header underlined">
          <a class="hash" [routerLink]="['.']" [fragment]="item.anchor">{{ item.title }}</a>
        </h2>
      </div>
    </header>
    <section class="ui divider"></section>
    <app-topic-goal *ngFor="let item of item.data;let i = index" [item]="item" (goalSave)="handleGoalSave($event, i)"
      (contentSave)="handleContentSave($event, i)" (materialsAdd)="handleMaterialsAdd($event)" [editable]="editable"></app-topic-goal>
  </div>
</div>
