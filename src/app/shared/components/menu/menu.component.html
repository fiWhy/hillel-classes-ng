<div class="ui row">
  <div class=" column">
    <div class="ui secondary pointing menu">
      <a *ngFor="let item of items"
        [routerLink]="[item.link]"
        routerLinkActive="{{ isLinkActive(item) }}"
        [ngClass]="{ active: isLinkActive(item) }"
        class="item">{{ item.label }}</a>
      <div class="right menu">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
